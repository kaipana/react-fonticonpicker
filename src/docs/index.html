<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>React FontIconPicker Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:title" content="React FontIconPicker Component" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="https://fonticonpicker.github.io/react-fonticonpicker/fonticonpicker.png" />
	<meta name="description" content="React FontIconPicker is a React Component for displaying an interface to pick fonts or SVG out of a collection. Supports fuzzy search, categorization, pagination, multi-picker, fontawesome, icomoon etc." />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/tomorrow-night.min.css" crossorigin="anonymous" />
	<!-- Start Single Page Apps for GitHub Pages -->
	<script type="text/javascript">
		// Single Page Apps for GitHub Pages
		// https://github.com/rafrex/spa-github-pages
		// Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
		// ----------------------------------------------------------------------
		// This script checks to see if a redirect is present in the query string
		// and converts it back into the correct url and adds it to the
		// browser's history using window.history.replaceState(...),
		// which won't cause the browser to attempt to load the new url.
		// When the single page app is loaded further down in this file,
		// the correct url will be waiting in the browser's history for
		// the single page app to route accordingly.
		(function(l) {
			if (l.search) {
				var q = {};
				l.search.slice(1).split('&').forEach(function(v) {
					var a = v.split('=');
					q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
				});
				if (q.p !== undefined) {
					window.history.replaceState(null, null,
						l.pathname.slice(0, -1) + (q.p || '') +
						(q.q ? ('?' + q.q) : '') +
						l.hash
					);
				}
			}
		}(window.location))
	</script>
</head>
<body>
	<img inline src="./src/docs/assets/superhero.svg">
	<img inline src="./src/docs/assets/fip.svg">
	<div id="app"></div>
</body>
</html>
